version: '3.1'

services:

  site-vitrine:
    image: nginx-prod-site-vitrine
    expose:
    - "80"
    networks:
    - docker-network
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
    - "traefik.frontend.rule=Host:centrale-fitness.fr.nf"

  intra-gerant:
    image: nginx-prod-intra-gerant
    expose:
    - "80"
    networks:
    - docker-network
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
    - "traefik.frontend.rule=Host:intra-gerant.centrale-fitness.fr.nf"

  intra-admin:
    image: nginx-prod-intra-admin
    expose:
      - "80"
    networks:
      - docker-network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.frontend.rule=Host:intra-admin.centrale-fitness.fr.nf"

  backend-java:
    image: java-prod-server
    expose:
      - "8082"
    networks:
      - docker-network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.frontend.rule=Host:api.centrale-fitness.fr.nf"


  traefik:
    restart: always
    image: traefik:1.5
    command: --web --docker --logLevel=DEBUG
    networks:
    - docker-network
    ports:
    - "80:80"
    - "8080:8080"
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    - "$PWD/traefik.toml:/traefik.toml"

networks:
  docker-network:
    driver: bridge
